[uwsgi]
module = <%= @appmodule %>
listen = 2048
master = True
chdir = <%= @app_dir %>
pidfile = <%= @pid_file %>
<% if @max_requests -%>
max-requests = <%= @max_requests %>
<% end -%>
processes = <%= @workers %>
enable-threads = True
buffer-size = 32768
socket = 127.0.0.1:<%= @port %>
socket = <%= @sock_file %>
chmod-socket = 666
<% if @home -%>
home = <%= @home %>
<% end -%>
disable-logging = True
<% if @log_syslog -%>
logger = syslog:uwsgi-<%= @app_name %>
<% else -%>
logto = /var/log/uwsgi/<%= @app_name %>
<% end -%>
<% if @harakiri -%>
harakiri = <%= @harakiri %>
harakiri-verbose
<% end -%>
<% if @lazy_apps -%>
lazy-apps
<% end -%>
<% if @stats -%>
stats = /var/tmp/stats-<%= @app_name %>.sock
<% end -%>
